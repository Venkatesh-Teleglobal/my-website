version: 0.0
os: linux

files:
  - source: /  
    destination: /var/www/html

permissions:
  - object: /var/www/html
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 755
    type:
      - directory

  # Set the permissions for files
  - object: /var/www/html
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 644
    type:
      - file

hooks:
  AfterInstall:
    - location: scripts/install_nginx.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_nginx.sh
      timeout: 300
      runas: root
